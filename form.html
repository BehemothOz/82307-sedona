<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>HTML Academy: Седона</title>
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
  	<body>
		<div class="container">
			<!-- header -->
			<header class="main-header">
				<div class="logo-block">
					<a href="index.html"><img src="img/logo.png" width="138" height="70" alt="logo.png"></a>
				</div>
				<nav class="main-navigation">
					<ul>
					    <li><a href="#">Информация</a></li>
					    <li><a href="#">Фото и видео</a></li>
						<li><a href="#">Карта Штата</a></li>
						<li><a href="hotels.html">Гостиницы</a></li>
					</ul>
				</nav>
			</header>
			
			<!-- firm-index -->
			<div class="form-wrapper">
				<div class="main-form form-index">
					<form action="#" method="post">
						<label>
							<span class="input-caption">Дата заезда:</span>
							<input class="date-input" type="text" name="visit" placeholder="24 апреля 2014" required><a class="ic-calendar" href=""></a>
						</label>
						<label>
							<span class="input-caption">Дата выезда:</span>
							<input class="date-input" type="text" name="departure" placeholder="4 июля 2014" required><a class="ic-calendar" href=""></a>
						</label> 
						<label>
							<span class="input-caption">Взрослые:</span>
							<a class="ic-minus" href=""></a><input type="text" name="adult" placeholder="2"><a class="ic-plus" href=""></a>
						</label>
						<label>
							<span class="input-caption">Дети:</span>
							<a class="ic-minus" href=""></a><input type="text" name="child" placeholder="0"><a class="ic-plus" href=""></a>
						</label> 
						<button>Найти</button> 
					</form>
				</div>
			</div>
			
			<!-- main footer -->
			<footer class="main-footer">
				<div class="row">
					<div class="footer-item hashtag">
						<p>#visitsedona</p>
					</div>
					<div class="footer-item social-btn">
						<ul>
							<li><a href="#" class="btn btn-tw"></a></li>
							<li><a href="#" class="btn btn-fb"></a></li>
							<li><a href="#" class="btn btn-yt"></a></li>
						</ul>
					</div>
					<div class="footer-item copyright">
						<span>Website by</span>
						<a class="copyright-img" href="#"></a>	
					</div>
				</div>
			</footer>
		</div>

</html>
